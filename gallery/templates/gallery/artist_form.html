{% extends 'gallery/base.html' %} 
{% block content %}

{% if '/new' in request.path %}
  <h1>Add Artist</h1>
{% elif '/edit' in request.path %}
  <h1>Edit Artist</h1>
{% endif %}

  <form method="POST" class="artist-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
  
{% endblock %}
